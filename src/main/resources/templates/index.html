<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Busca CEP</title>
</head>
<body>

<h1>Bem vindo ao busca cep</h1>

<form action="/cep" method="post">
<input type="text" name="numero"/>
<button type="submit">Cadastrar</button>
</form>

<div th:if="${not #lists.isEmpty(cepp)}">
 <span th:text="${cepp.logradouro}"></span></br>
  <span th:text="${cepp.bairro}"></span></br>
<span th:text="${cepp.cidade}"></span></br>
<span th:text="${cepp.uf}"></span></br>
</div>
  



</body>
</html>
